<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="/static/lib/element-ui/element-ui-index.css" media="all">
</head>
<body>
<div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
        <p>Try Element</p>
    </el-dialog>

    <!--原来还有行这个accept=".xlsx"-->
    <el-upload drag
               :limit=limitNum
               :auto-upload="false"
               :action="UploadUrl()"
               :before-upload="beforeUploadFile"
               :on-change="fileChange"
               :on-exceed="exceedFile"
               :on-success="handleSuccess"
               :on-error="handleError"
               :file-list="fileList">
        <i class="el-icon-upload"></i>
        <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
        <div class="el-upload__tip" slot="tip">只能上传xlsx文件，且不超过10M</div>
    </el-upload>
    <br/>
    <el-button size="small" type="primary" @click="uploadFile">立即上传</el-button>

</div>
</body>
<script src="/static/lib/element-ui/vue.js"></script>
<script src="/static/lib/element-ui/element-ui-index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible:false,
                type:'',
                limitNum: 1,  // 上传excell时，同时允许上传的最大数
                fileList: [],   // excel文件列表
            }
        },
        methods: {
            //组件方法
            init(params){
                this.visible = true
                this.type = params
            },
            // 文件超出个数限制时的钩子
            exceedFile(files, fileList) {
                this.$message.warning(`只能选择 ${this.limitNum} 个文件，当前共选择了 ${files.length + fileList.length} 个`);
            },
            // 文件状态改变时的钩子
            fileChange(file, fileList) {
                console.log(file.raw);
                this.fileList.push(file.raw) ;
                console.log(this.fileList);
            },
            // 上传文件之前的钩子, 参数为上传的文件,若返回 false 或者返回 Promise 且被 reject，则停止上传
            beforeUploadFile(file) {
                console.log('before upload');
                console.log(file);
                let extension = file.name.substring(file.name.lastIndexOf('.')+1);
                let size = file.size / 1024 / 1024;
                // if(extension !== 'xlsx') {
                //     this.$message.warning('只能上传后缀是.xlsx的文件');
                // }
                // if(size > 10) {
                //     this.$message.warning('文件大小不得超过10M');
                // }
            },
            // 文件上传成功时的钩子
            handleSuccess(res, file, fileList) {
                this.$message.success('文件上传成功');
            },
            // 文件上传失败时的钩子
            handleError(err, file, fileList) {
                this.$message.error('文件上传失败');
            },
            UploadUrl:function(){
                // 因为action参数是必填项，我们使用二次确认进行文件上传时，直接填上传文件的url会因为没有参数导致api报404，所以这里将action设置为一个返回为空的方法就行，避免抛错
                return ""
            },
            uploadFile() {
                if (this.fileList.length === 0){
                    this.$message.warning('请上传文件');
                } else {
                    //使用formdata格式传照片
                    let form = new FormData();
                    form.append('file', this.fileList[0]);
                    form.append('type', this.type);
                    this.$axios({
                        method:"post",
                        url: "",//这里写后端的地址
                        headers:{
                            'Content-type': 'multipart/form-data'
                        },
                        data:form
                    }).then(
                        res=>{
                            if(res.data.code==200){
                                this.$message({
                                    message: '上传成功',
                                    type: 'success'
                                });
                            }
                            this.visible = false
                        },err =>{
                        });
                }
            }


        }
    })
</script>
</html>
